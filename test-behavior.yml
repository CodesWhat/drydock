config:
  target: "http://localhost:3333"
  environments:
    behavior:
      target: "http://localhost:3000"
      phases:
        - duration: 10
          arrivalRate: 1
          name: "Behavior warm up"
        - duration: 20
          arrivalRate: 2
          name: "Behavior steady"
  phases:
    - duration: 10
      arrivalRate: 1
      name: "Behavior warm up"
    - duration: 20
      arrivalRate: 2
      name: "Behavior steady"
  processor: "./test/load-test.processor.cjs"
  defaults:
    headers:
      Accept: "application/json"
      Authorization: "Basic YWRtaW46cGFzc3dvcmQ="
  ensure:
    thresholds:
      - vusers.failed: 0

scenarios:
  - name: "Auth lifecycle"
    weight: 20
    flow:
      - post:
          url: "/auth/remember"
          json:
            remember: true
          expect:
            - statusCode: 200
      - post:
          url: "/auth/login"
          json:
            remember: true
          expect:
            - statusCode: 200
      - get:
          url: "/auth/user"
          expect:
            - statusCode: 200
      - post:
          url: "/auth/logout"
          expect:
            - statusCode: 200
      - get:
          url: "/auth/user"
          beforeRequest: "dropAuthorization"
          expect:
            - statusCode: 401

  - name: "SSE reconnect probe"
    weight: 15
    flow:
      - function: "probeSseReconnect"

  - name: "Container log route (missing)"
    weight: 15
    flow:
      - get:
          url: "/api/containers"
          expect:
            - statusCode: 200
      - think: 1
      - get:
          url: "/api/containers/__missing__/logs?tail=100"
          expect:
            - statusCode: 404

  - name: "Container log route (happy path)"
    weight: 20
    flow:
      - post:
          url: "/api/containers/watch"
          expect:
            - statusCode: 200
          capture:
            - json: "$[0].id"
              as: "containerId"
      - get:
          url: "/api/containers/{{ containerId }}/logs?tail=100&since=0&timestamps=false"
          expect:
            - statusCode: 200

  - name: "Agent log source route (missing)"
    weight: 15
    flow:
      - get:
          url: "/api/agents"
          expect:
            - statusCode: 200
      - think: 1
      - get:
          url: "/api/agents/__missing__/log/entries?tail=100"
          expect:
            - statusCode: 404

  - name: "Agent log route (happy path when available)"
    weight: 5
    flow:
      - function: "probeConnectedAgentLogs"

  - name: "Write path updates"
    weight: 10
    flow:
      - post:
          url: "/api/containers/watch"
          expect:
            - statusCode: 200
          capture:
            - json: "$[0].id"
              as: "containerId"
      - patch:
          url: "/api/containers/{{ containerId }}/update-policy"
          json:
            action: "clear"
          expect:
            - statusCode: 200
      - get:
          url: "/api/notifications"
          expect:
            - statusCode: 200
          capture:
            - json: "$[0].id"
              as: "notificationRuleId"
      - put:
          url: "/api/notifications/{{ notificationRuleId }}"
          json:
            enabled: true
          expect:
            - statusCode: 200
