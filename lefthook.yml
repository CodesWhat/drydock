---
pre-push:
  commands:
    qlty:
      run: qlty check --no-progress
    snyk-deps:
      root: app/
      run: snyk test --severity-threshold=high --org=codeswhat
    snyk-code:
      run: scripts/snyk-code-gate.sh --org=codeswhat
    build:
      root: app/
      run: npm run build
    test:
      root: app/
      run: npm test
    ui-build:
      root: ui/
      run: npm run build
    ui-test:
      root: ui/
      run: npm run test:unit
