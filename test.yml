config:
  target: "http://localhost:3333"
  environments:
    smoke:
      target: "http://localhost:3000"
      phases:
        - duration: 10
          arrivalRate: 1
          name: "Smoke warm up"
        - duration: 20
          arrivalRate: 2
          name: "Smoke steady"
        - duration: 10
          arrivalRate: 2
          name: "Smoke sustain"
    ci:
      target: "http://localhost:3000"
      phases:
        - duration: 10
          arrivalRate: 2
          name: "Warm up"
        - duration: 20
          arrivalRate: 4
          name: "Ramp up"
        - duration: 10
          arrivalRate: 6
          name: "Sustained load"
    stress:
      target: "http://localhost:3000"
      phases:
        - duration: 20
          arrivalRate: 5
          name: "Warm up"
        - duration: 40
          arrivalRate: 15
          name: "Ramp up"
        - duration: 20
          arrivalRate: 30
          name: "Sustained load"
  phases:
    - duration: 10
      arrivalRate: 2
      name: "Warm up"
    - duration: 20
      arrivalRate: 4
      name: "Ramp up"
    - duration: 10
      arrivalRate: 6
      name: "Sustained load"
  processor: "./test/load-test.processor.cjs"
  defaults:
    headers:
      Accept: "application/json"
      Authorization: "Basic YWRtaW46cGFzc3dvcmQ="
  ensure:
    thresholds:
      - http.response_time.p99: 500
      - http.response_time.p95: 200
      - vusers.failed: 0
      - http.codes.429: 0

scenarios:
  - name: "Health check"
    weight: 10
    flow:
      - get:
          url: "/health"
          expect:
            - statusCode: 200

  - name: "App info"
    weight: 10
    flow:
      - get:
          url: "/api/app"
          expect:
            - statusCode: 200

  - name: "Container inventory"
    weight: 10
    flow:
      - get:
          url: "/api/containers"
          expect:
            - statusCode: 200
      - think: 1
      - get:
          url: "/api/settings"
          expect:
            - statusCode: 200

  - name: "Config data"
    weight: 8
    flow:
      - get:
          url: "/api/watchers"
          expect:
            - statusCode: 200
      - think: 1
      - get:
          url: "/api/triggers"
          expect:
            - statusCode: 200

  - name: "Registry and server"
    weight: 10
    flow:
      - get:
          url: "/api/registries"
          expect:
            - statusCode: 200
      - think: 1
      - get:
          url: "/api/server"
          expect:
            - statusCode: 200

  - name: "Dashboard flow"
    weight: 8
    flow:
      - get:
          url: "/api/app"
          expect:
            - statusCode: 200
      - think: 1
      - get:
          url: "/api/containers"
          expect:
            - statusCode: 200

  - name: "Server log polling"
    weight: 10
    flow:
      - get:
          url: "/api/log/entries?tail=200"
          expect:
            - statusCode: 200
      - think: 1
      - get:
          url: "/api/log/entries?level=info&tail=100&since=0"
          expect:
            - statusCode: 200

  - name: "Auth lifecycle"
    weight: 8
    flow:
      - post:
          url: "/auth/remember"
          json:
            remember: true
          expect:
            - statusCode: 200
      - post:
          url: "/auth/login"
          json:
            remember: true
          expect:
            - statusCode: 200
      - get:
          url: "/auth/user"
          expect:
            - statusCode: 200
      - post:
          url: "/auth/logout"
          expect:
            - statusCode: 200
      - get:
          url: "/auth/user"
          beforeRequest: "dropAuthorization"
          expect:
            - statusCode: 401

  - name: "SSE reconnect probe"
    weight: 6
    flow:
      - function: "probeSseReconnect"

  - name: "Container log route (missing)"
    weight: 4
    flow:
      - get:
          url: "/api/containers"
          expect:
            - statusCode: 200
      - think: 1
      - get:
          url: "/api/containers/__missing__/logs?tail=100"
          expect:
            - statusCode: 404

  - name: "Container log route (happy path)"
    weight: 6
    flow:
      - post:
          url: "/api/containers/watch"
          expect:
            - statusCode: 200
          capture:
            - json: "$[0].id"
              as: "containerId"
      - get:
          url: "/api/containers/{{ containerId }}/logs?tail=100&since=0&timestamps=false"
          expect:
            - statusCode: 200

  - name: "Agent log source route (missing)"
    weight: 4
    flow:
      - get:
          url: "/api/agents"
          expect:
            - statusCode: 200
      - think: 1
      - get:
          url: "/api/agents/__missing__/log/entries?tail=100"
          expect:
            - statusCode: 404

  - name: "Agent log route (happy path when available)"
    weight: 2
    flow:
      - function: "probeConnectedAgentLogs"

  - name: "Write path updates"
    weight: 4
    flow:
      - post:
          url: "/api/containers/watch"
          expect:
            - statusCode: 200
          capture:
            - json: "$[0].id"
              as: "containerId"
      - patch:
          url: "/api/containers/{{ containerId }}/update-policy"
          json:
            action: "clear"
          expect:
            - statusCode: 200
      - get:
          url: "/api/notifications"
          expect:
            - statusCode: 200
          capture:
            - json: "$[0].id"
              as: "notificationRuleId"
      - put:
          url: "/api/notifications/{{ notificationRuleId }}"
          json:
            enabled: true
          expect:
            - statusCode: 200
